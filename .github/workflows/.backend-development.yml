name: Deploy üöÄ Backend ‚úÖ

on:
  push:
    branches: [main]
jobs:
  lambda:
    runs-on: ubuntu-20.04
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16.13.0
        uses: actions/setup-node@v2
        with:
          node-version: "16.13.0"

      - name: ‚öôÔ∏è Install Dependencies
        run: npm i

      # - name: ‚öôÔ∏è Deploying backend to aws
      #   run: npm run deploy:aws:backend

      - name: ‚öôÔ∏è Zip
        uses: actions/checkout@master
        run: echo "THIS IS A TEST PACKAGE" > file.txt

      - name: ‚öôÔ∏è Deploy to aws
        uses: stcalica/update-lambda
        run: zip lambda.zip file.txt
        with:
          package: lambda.zip
          function-name: TEST-FUNCTION
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_SECRET_ID: ${{ secrets.AWS_SECRET_ID }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
