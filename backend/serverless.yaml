org: crowdedturkey
console: true
service: u-go-alefrank-challenge-backend

useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    NODE_ENV: production

functions:
  main:
    handler: dist/lambda.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
